{% extends 'dashboard/dashboard.html' %}

{% block web_content %}

<h1 class="h3 mb-0 text-gray-800">Academic Year</h1>

<!-- Modal -->
<div class="modal fade" id="add" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Add Academic Year</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <!--forms-->
        <form action="" method="POST">
          {% csrf_token %}
        <div class="mb-3">
          <label for="formGroupExampleInput" class="form-label">Academic Year</label>
          {{form.year}}
        </div>
        <button type="submit" class="btn btn-primary">Save changes</button>
      </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
   
      </div>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-md-12 text-right">
    <button class="btn btn-success badge-pill" data-bs-toggle="modal" data-bs-target="#add"
      style="width: 80px; margin-right:20px;">ADD</button>
  </div>
</div>

<table class="table">
  <thead>
    <tr>
      <th scope="col">Academic Year</th>
    </tr>
  </thead>
  <tbody>
    {% for year in years%}
    <tr>
      <td>{{year.year}}</td>
    {% endfor %} 
    </tr>
  </tbody>
</table>


{% endblock web_content %}
